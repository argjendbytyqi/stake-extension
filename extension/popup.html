<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 300px; font-family: sans-serif; padding: 15px; background: #0f212e; color: white; }
    h2 { color: #1475e1; margin-top: 0; }
    input[type="text"] { width: 100%; padding: 8px; margin: 10px 0; border-radius: 4px; border: none; box-sizing: border-box; }
    button { width: 100%; padding: 10px; background: #1475e1; color: white; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
    button:hover { background: #1a8bff; }
    .status { margin-top: 10px; font-size: 12px; }
    .status.on { color: #00e676; }
    .status.off { color: #ff5252; }
    #conn-status::before { content: "‚óè "; }
    .settings { margin-top: 15px; border-top: 1px solid #243b4a; padding-top: 10px; }
    .setting-item { display: flex; align-items: center; margin-bottom: 8px; font-size: 13px; }
    .setting-item input { margin-right: 10px; }
    .hint { font-size: 11px; color: #94a3b8; display: block; margin-top: -4px; margin-left: 24px; margin-bottom: 5px; }
  </style>
</head>
<body>
  <h2>Stake Claimer</h2>
  <div id="license-section">
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <label style="font-size: 12px; color: #94a3b8;">LICENSE KEY</label>
      <span id="conn-status" class="off" style="font-size: 11px; font-weight: bold;">Offline</span>
    </div>
    <input type="text" id="license-key" placeholder="STAKE-XXXX-XXXX">
    <div id="license-info" style="display: none; margin-bottom: 10px; font-size: 11px; color: #94a3b8;">
      Expires: <span id="expire-date" style="color: #00e676;">--</span> | 
      Claims: <span id="claims-count" style="color: #1475e1;">0</span>
    </div>
    <button id="save-btn">Activate License</button>
  </div>
  
  <div class="settings">
    <div class="setting-item">
      <input type="checkbox" id="check-daily" checked>
      <label for="check-daily">Daily Drops (Low Wager)</label>
    </div>
    <span class="hint">Monitor @StakecomDailyDrops (2k-12k)</span>
    
    <div class="setting-item">
      <input type="checkbox" id="check-high">
      <label for="check-high">High Rollers (High Wager)</label>
    </div>
    <span class="hint">Monitor @stakecomhighrollers (50k-500k)</span>
  </div>

  <div class="status" style="display:none;">Status: <span id="conn-status" class="off">Disconnected</span></div>
  <script src="popup.js"></script>
</body>
</html>
